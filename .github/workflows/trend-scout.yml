name: Weekly Trend Scout

on:
  schedule:
    - cron: "0 6 * * 1"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  scout:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests beautifulsoup4 jq

      # -----------------------------
      # 1. Generate weekly signals
      # -----------------------------
      - name: Run signal pipelines
        run: |
          python scripts/hn_scraper.py
          python scripts/github_trends.py
          python scripts/cluster_signals.py
          python scripts/synthesize_signals.py

      # -----------------------------
      # 2. Commit weekly signals
      # -----------------------------
      - name: Commit weekly signals
        run: |
          git config user.name "openclaw-bot"
          git config user.email "bot@openclaw.ai"
          git add content/signals weekly-signals.md || true
          git commit -m "chore: weekly trend signals" || echo "No signal changes"
          git push || echo "Nothing to push"

      # -----------------------------
      # 3. Read README + signals
      # -----------------------------
      - name: Read README and signals
        run: |
          echo "README<<EOF" >> $GITHUB_ENV
          cat README.md >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

          echo "WEEKLY<<EOF" >> $GITHUB_ENV
          cat weekly-signals.md >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      # -----------------------------
      # 4. Call Gemini
      # -----------------------------
      - name: Gemini curator decision
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY_1 }}
        run: |
          PROMPT=$(cat <<'EOF'
You are the curator of a GitHub repository called "Trending in Artificial Intelligence".

Your job:
- Compare WEEKLY_SIGNALS with the current README.
- Decide if the README needs to be updated.

Context:
- The README is a long-term timeline of AI developer trends.
- WEEKLY_SIGNALS contains short-term signals from Hacker News and GitHub Trending.

Rules:
- Only update if a signal meaningfully affects AI developer tooling.
- Preserve structure and tone.
- Minimal edits only.

Output STRICT JSON:
{
  "needs_update": boolean,
  "reason": "short explanation",
  "readme_patch": "FULL README OR EMPTY STRING"
}

=== README ===
${README}

=== WEEKLY SIGNALS ===
${WEEKLY}
EOF
)

          curl -s https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-pro:generateContent \
            -H "Content-Type: application/json" \
            -H "X-Goog-Api-Key: $GEMINI_API_KEY" \
            -d "{
              \"contents\": [{
                \"parts\": [{\"text\": \"$PROMPT\"}]
              }]
            }" > gemini_raw.json

          # Extract Gemini text output
          jq -r '.candidates[0].content.parts[0].text' gemini_raw.json \
            | sed 's/^```json//; s/```$//' \
            > gemini_result.json

      # -----------------------------
      # 5. Decide & update README
      # -----------------------------
      - name: Apply README update if needed
        run: |
          NEEDS_UPDATE=$(jq -r '.needs_update' gemini_result.json)

          if [ "$NEEDS_UPDATE" != "true" ]; then
            echo "Gemini says no update needed."
            exit 0
          fi

          jq -r '.readme_patch' gemini_result.json > README.md

          if git diff --quiet; then
            echo "README unchanged. Exiting."
            exit 0
          fi

      # -----------------------------
      # 6. Create PR
      # -----------------------------
      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          branch: ai-curated-update-${{ github.run_id }}
          title: "Update AI timeline based on weekly signals"
          commit-message: "docs: update README from weekly AI signals"
          body: |
            Automated update by **Weekly Trend Scout (Gemini)**

            Reason:
            > $(jq -r '.reason' gemini_result.json)

            Sources:
            - Hacker News
            - GitHub Trending
